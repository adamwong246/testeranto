<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report: Calculator.golingvu.test</title>

    <link rel="stylesheet" href="../../../../../../dist/prebuild/Report.css" />

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #react-report-root {
            margin: 0 auto;
        }
    </style>
    <script src="../../../../../../dist/prebuild/Report.js"></script>
</head>
<body>
    <div id="react-report-root"></div>
    <script>
        // Wait for the bundled script to load and render the React component
        document.addEventListener('DOMContentLoaded', function() {
            // Check if renderReport function is available
            if (typeof renderReport === 'function') {
                renderReport('react-report-root', {
                    testName: 'Calculator.golingvu.test',
                    runtime: 'web',
                    sourceFilePath: 'example/Calculator.golingvu.test.go',
                    testSuite: 'allTests'
                });
            } else {
                console.error('renderReport function not found. Make sure Report.js is loaded.');
                // Try again after a short delay
                setTimeout(() => {
                    if (typeof renderReport === 'function') {
                        renderReport('react-report-root', {
                            testName: 'Calculator.golingvu.test',
                            runtime: 'web',
                            sourceFilePath: 'example/Calculator.golingvu.test.go',
                            testSuite: 'allTests'
                        });
                    } else {
                        console.error('Still unable to find renderReport.');
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
